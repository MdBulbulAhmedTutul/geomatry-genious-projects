<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genious</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="max-w-6xl mx-auto">
        <section>
            <h1 class="text-center text-4xl mb-10">Geometry Math Site</h1>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- First card -->
                <div class="text-center justify-center drop-shadow-lg bg-white p-4">
                    <div class="justify-center text-center flex">
                        <img src="images/triangle.png" alt="">
                    </div>
                    <h2 class="text-3xl font-medium mb-2">Triangle</h2>
                    <p class="text-2xl font-semibold mb-2">Area (A) = 0.5 * h * b</p>
                    <p>
                        <input class="bg-gray-200 rounded-md mb-2 font-medium w-1/2 px-4 py-1" type="text" name="" id="tiangle-base" placeholder="Base">
                        <span>cm</span>
                        <input class="bg-gray-200 rounded-md mb-2 font-medium w-1/2 px-4 py-1" type="text" name="" id="triangle-height" placeholder="Height">
                        <span>cm</span>
                    </p>
                    <p class="text-2xl font-medium mb-2">Area: <span id="triangle-area"></span></p>
                    <button onclick="calculatTriangle()" class="bg-purple-800 text-white px-4 py-2 rounded-xl w-full hover:bg-purple-600">Calculate</button>
                </div>
                <!-- Second card -->
                <div class="text-center justify-center drop-shadow-lg bg-white p-4">
                    <div class="justify-center text-center flex">
                        <img src="images/rectangle.png" alt="">
                    </div>
                    <h2  class="text-3xl font-medium mb-2">Recrangle</h2>
                    <p class="text-2xl font-semibold mb-2">Area (A) = w * l</p>
                    <p>
                        <input class="bg-gray-200 rounded-md mb-2 font-medium w-1/2 px-4 py-1" type="text" name="" id="rectangle-width" placeholder="Width">
                        <span>cm</span>
                        <input class="bg-gray-200 rounded-md mb-2 font-medium w-1/2 px-4 py-1" type="text" name="" id="rectangle-length" placeholder="Length">
                        <span>cm</span>
                    </p>
                    <p class="text-2xl font-medium mb-2">Area: <span id="rectangle-area"></span></p>
                    <button onclick="rectangleCalculate()" class="bg-purple-800 text-white px-4 py-2 rounded-xl w-full hover:bg-purple-600">Calculate</button>
                </div>
                <!-- Thired card -->
                <div class="text-center justify-center drop-shadow-lg bg-white p-4">
                    <div class="justify-center text-center flex">
                        <img src="images/parallelogram.png" alt="">
                    </div>
                    <h2 class="text-3xl font-medium mb-2">Parallelogram</h2>
                    <p class="text-2xl font-semibold mb-2">Area (A) = b * h</p>
                    <p>
                        <input class="bg-gray-200 rounded-md mb-2 font-medium w-1/2 px-4 py-1" type="text" name="" id="" placeholder="Base">
                        <span>cm</span>
                        <input class="bg-gray-200 rounded-md mb-2 font-medium w-1/2 px-4 py-1" type="text" name="" id="" placeholder="Height">
                        <span>cm</span>
                    </p>
                    <p class="text-2xl font-medium mb-2">Area: <span></span></p>
                    <button class="bg-purple-800 text-white px-4 py-2 rounded-xl w-full hover:bg-purple-600">Calculate</button>
                </div>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
